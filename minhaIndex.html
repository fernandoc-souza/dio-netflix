<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Minha Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">MINHANETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#" class="login">ENTRAR</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">

            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        <a href="https://www.netflix.com/br/title/70178217" target="_blank">ASSISTIR AGORA</a>
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        <a href="https://www.themoviedb.org/tv/1425-house-of-cards?language=pt-BR" target="_blank">MAIS INFORMAÇÕES</a>
                    </button>
                </div>

            </div>
            
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item"><img class="box-filme" src="img/mini2.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini3.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini4.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini5.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini6.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini7.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini8.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini9.jpg" alt=""></div>
            <div class="item"><img class="box-filme" src="img/mini10.jpg" alt=""></div>
        </div>
    </div>

<!-- script para carousel -->
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>

</body>
</html>
